    label: "Form title"
    name: line_edit_form_title
    tooltip: "Form title"
    type: line_edit
    var: form_title
  -
    label: "Response variable"
    tooltip: "Response variable"
    type: line_edit
    var: form_var
  -
    label: "Allow multiple options to be selected"
    name: checkbox_allow_multiple
    tooltip: "Allow multiple options to be selected"
